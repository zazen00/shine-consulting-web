<template name="InvoicesDetails">
	<div class="page-container container">
		<div class="row">
			<div class="col-md-12" id="content">
				<div class="row" id="title_row">
					<div class="col-md-12">
						<div id="page_menu" class="pull-right">
						</div>
					</div>
				</div>
				{{> InvoicesDetailsDetailsForm}}
			</div>
		</div>
		<div class="row">
			<div class="col-md-12" id="menu">
			</div>
		</div>
		<div class="row">
			<div class="col-md-12" id="subcontent">
				{{> yield region='InvoicesDetailsSubcontent'}}
			</div>
		</div>
	</div>
</template>

<template name="InvoicesDetailsDetailsForm">
	<div id="invoices-details-details-form" class="">
		<h2 id="component-title">
			<a href="#" id="form-back-button" class="btn btn-default" title="back">
				<span class="fa fa-chevron-left">
				</span>
			</a>
			Invoice #{{invoice_details.invoiceNumber}}
		</h2>
		<form role="form" class="form-horizontal">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}		
		
			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group  field-invoice-number">
				<label for="invoiceNumber" class="col-sm-3 control-label">
					Invoice number
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static">
						{{invoice_details.invoiceNumber}}
					</p>
				</div>
			</div>
			<div class="form-group  field-date">
				<label for="date" class="col-sm-3 control-label">
					Invoice date
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static">
						{{formatDate invoice_details.date 'MM-DD-YYYY'}}
					</p>
				</div>
			</div>
			<div class="form-group  field-customer-name">
				<label for="customer.name" class="col-sm-3 control-label">
					Customer
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static">
						{{invoice_details.customer.name}}
					</p>
				</div>
			</div>
			<div class="form-group  field-total-amount">
				<label for="totalAmount" class="col-sm-3 control-label">
					Total
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static">
						{{invoice_details.totalAmount}}
					</p>
				</div>
			</div>
			<div class="form-group">
				<div class="submit-div col-sm-9 col-sm-offset-3">
				</div>
			</div>
		</form>
	</div>
</template>
