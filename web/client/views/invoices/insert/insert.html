<template name="InvoicesInsert">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
				<div id="page_menu" class="pull-right">
				</div>
			</div>
		</div>
		{{> InvoicesInsertInsertForm}}
	</div>
</template>

<template name="InvoicesInsertInsertForm">
	<div id="invoices-insert-insert-form" class="">
		<h2 id="component-title">
			New invoice
		</h2>
		<form role="form">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}		
		
			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group  field-invoice-number">
				<label for="invoiceNumber">
					Invoice number
				</label>
				<div class="input-div">
					<input type="text" name="invoiceNumber" value="{{nextInvoiceNumber}}" class="form-control" autofocus="autofocus" required="required">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-date">
				<label for="date">
					Invoice date
				</label>
				<div class="input-div">
					<div class="input-group date">
						<input type="text" name="date" value="{{formatDate 'today' 'MM-DD-YYYY'}}" class="form-control" required="required" data-type="date" data-format="MM-DD-YYYY">
						<span class="input-group-addon">
							<i class="fa fa-calendar">
							</i>
						</span>
					</div>
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-customer-id">
				<label for="customerId">
					Customer
				</label>
				<div class="input-div">
					<select class="form-control" name="customerId" required="required">
						{{#each customer_list}}
						<option value="{{_id}}">
							{{name}}
						</option>
						{{/each}}
					</select>
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group">
				<div class="submit-div">
					<button id="form-submit-button" class="btn btn-success" type="submit">
						<span class="fa fa-check">
						</span>
						Save
					</button>
					<a href="#" id="form-cancel-button" class="btn btn-default">
						Cancel
					</a>
				</div>
			</div>
		</form>
	</div>
</template>
