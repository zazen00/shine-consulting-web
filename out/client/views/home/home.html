<template name="Home">

	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
				<div id="page_menu" class="pull-right">
				</div>
			</div>
		</div>
	</div>
</template>

<template name="HomeJumbotron">
	<div class="jumbotron " style="background-image: url('/images/jumbotron-bg.png');">
		<div id="content" class="container">
			<p id="jumbotron-text">
			</p>

</template>

	</div>
	<a href="#section2" class="btn btn-warning btn-block">
		Helping Your Business Shine
	</a>
</template>

<template name="HomeSection1">
	<div class="jumbotron bg-blue">
		<div id="content" class="container">
			<p id="jumbotron-text">
			</p>
			{{> HomeSection1Content1}}
		</div>
	</div>
</template>

<template name="HomeSection1Content1">
	{{#markdown}}<div  id="section1"> <div class="container"> <div class="row text-left"> <div class="col-md-6 text-center" data-sr="hustle 20%, reset"><h2 data-sr="wait 0.5s,hustle 20%, reset" class="text-right" contenteditable="false">Who is Shine Consulting?</h2><h3 class="text-right text-warning"><span style="color: rgb(102, 102, 102); font-size: 16px; letter-spacing: 0.1px; line-height: 29.536px;">We are a full service marketing firm, dedicated to helping our clients identify their best customers, and strategize marketing plans to maximize profits with the lowest cost of acquisition. Our business is built on the core values of Stability, Honesty, Ingenuity and Efficiency, all key elements to creating, implementing, and leveraging growth for your business.</span></h3><p class="lead text-right text-warning"><h3 class="text-left text-warning" style="font-family: Roboto, 'Helvetica Neue', Helvetica, Arial, sans-serif; letter-spacing: 0.1px;" data-sr="hustle 20%, reset">Our focus to our customers is VALUE. We're passionate about creating, and adding, VALUE.</h3></p></div><div class="col-md-6" data-sr="hustle 20%, reset">  <hr><h3 class="text-warning"></h3><h3 class="text-left text-warning" style="font-family: Roboto, 'Helvetica Neue', Helvetica, Arial, sans-serif; letter-spacing: 0.1px;">Whether you're a one person operation or an enterprise of hundreds, we can help you shine.&nbsp;</h3><p class="lead text-left text-primary"></p><h3 data-sr="hustle 20%, reset" class="text-left" style="font-family: Roboto, 'Helvetica Neue', Helvetica, Arial, sans-serif; letter-spacing: 0.1px;"><span style="color: rgb(102, 102, 102); font-size: 19.5px; letter-spacing: 0.1px; line-height: 27.3px;">Many marketing plans focus in many broad general areas, like throwing spaghetti at a wall to see what sticks. At Shine Consulting, we leverage our industry knowledge, marketing experience, and our network of service partners, to focus on specific clientele, on a granular level, for more results. By aiming for the bullseye, we know we'll hit the target nearly every time.&nbsp;</span></h3><p></p> </div></div></div></div>
{{/markdown}}
</template>

<template name="HomeSection2">
	<div class="jumbotron " style="background-image: url('/images/jumbotron-bg-orange.png');">
		<div id="content" class="container">
			<p id="jumbotron-text">
			</p>
			{{> HomeSection2Content2}}
		</div>
	</div>

<template name="HomeSection2Content2">
	{{#markdown}}<div id="section2" class="front-page white">
<h1  class="lead white" style="color:#fff;" >Our Services</h1>
<div class="row section" data-sr='wait 0.2s, hustle 20%, reset'> <div class="container-flex"> <div class="row"> <div class="col-md-12"> <h3 class="text-justify text-primary">Target Market Identification<small>Core Service</small></h3> <p class="lead text-left white">This service is required for nearly every custom package. Remember the part about aiming for the bullseye? This is how you get there. By asking you a series of questions, the right questions, about your business, we can determine what customers are best for you and where you'll make the most money. We'll then focus your sales and marketing strategy around your target market.</p></div></div></div></div>

<div class="row section" data-sr='wait 0.2s, hustle 20%, reset'> <div class="container-flex"> <div class="row"> <div class="col-md-12"> <h3 class="text-justify text-primary">Customizable Packages<small>Implementation, Branding</small></h3> <p class="lead text-left white">Each package is custom and completely unique to your individual needs. These packages include a Target Market Identification & Outline, and a marketing & sales implementation strategy. You'll be presented with several options so you can control your budget. Packages commonly include Website Design (or redesign), Digital Marketing (including SEO), and Target Market Breakdown for your business. We may also recommend and perform Videography, Logo Design (or redesign), Photography, etc. In some cases, we may even help you better identify and create new pricing structures for your products and/or services.
</p></div></div></div></div>

<div class="row section" data-sr='wait 0.2s, hustle 20%, reset'> <div class="container-flex"> <div class="row"> <div class="col-md-12"> <h3 class="text-justify text-primary">Training<small>Learn how to market your business</small></h3> <p class="lead text-left white">We also offer a variety of Training packages. We can facilitate in training your marketer or marketing teams as we as Training your sales rep or sales staff. We can also provide customized Networking Training for network based groups like Chamber of Commerce, BNI, Network After Work, MasterMind, Rotary, etc. In addition, we can provide customized training to help you best leverage professional courses like Room Full of Referrals, Certified Networker, or the various BNI training modules.</p></div></div></div></div>

<div class="row section" data-sr='wait 0.2s, hustle 20%, reset'> <div class="container-flex"> <div class="row"> <div class="col-md-12">

<div class="row center-block">
	<img class="center-block img-responsive" data-sr="wait 0.3s, hustle 30%, reset"  src="images/logo.png">
</div>

</div></div></div></div>
<div class="row section" data-sr='wait 0.2s, hustle 20%, reset'> <div class="container-flex"> <div class="row"> <div class="col-md-12"> <h3 class="text-justify text-primary"> <p class="lead text-left">Already have a digital marketer or web   developer in place? No problem, we can make custom packages to identify your target market and work with them to ensure your digital technologies are reaching the right audience.</p></h3></div></div></div></div>








</div>{{/markdown}}
</template>

<template name="HomeSection3Content3">
	{{#markdown}}<div class="section" id="section3" >

 <div class="container"> <div class="row text-left"> <div class="col-md-6 text-center" data-sr="hustle 20%, reset"><h2 data-sr="hustle 20%, reset"  class="text-right">Our Strategic Partners</h2><h3 data-sr="hustle 20%, reset" class="text-right text-warning">We work with industry experienced professionals we know, like, and trust, to provide you with a portfolio of branding and marketing technologies and services, all leveraged around your <h2 data-sr="wait 0.6s, hustle 20%, reset" class="text-right">Target Market.</h2></h3></div><div  class="col-md-6" data-sr="hustle 20%, reset">
  <h2 data-sr="wait 0.6s, hustle 20%, reset" class="text-warning">Our goal is to provide you with VALUE and the right branding and marketing strategies and implementation to grow your business.</h2></h3><p class="lead text-left text-primary"><h4 data-sr="hustle 20%, reset" class="text-left" style="font-family: Roboto, 'Helvetica Neue', Helvetica, Arial, sans-serif; letter-spacing: 0.1px;" class="text-warning">If we can't facilitate your specific needs, chances are we know who can, and we're happy to provide those referrals.</h4></p> </div></div></div>

<template name="HomeSectionContact">
	<div class="jumbotron front-page" style="background-image: url('/images/jumbotron-bg.png');">
		<div id="content" class="container">
			<p id="jumbotron-text">
			</p>
			{{> HomeSectionContactContentContact}}{{> HomeSectionContactContact}}
		</div>
	</div>
</template>

<template name="HomeSectionContactContentContact">
	{{#markdown}}<div id="contactid" class="front-page" data-sr="hustle 20%, reset">
	<h2 id="section-contact">Contact us for a free consultation!</h2>

</div>
{{/markdown}}
</template>

<template name="HomeSectionContactContact">
	<div id="home-section-contact-contact" class="">
		<form role="form">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}		
		
			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group  field-name">
				<label for="name">
					Your name
				</label>
				<div class="input-div">
					<input type="text" name="name" value="" class="form-control" autofocus="autofocus" required="required">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-business">
				<label for="business">
					Your business name
				</label>
				<div class="input-div">
					<input type="text" name="business" value="" class="form-control">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-phone">
				<label for="phone">
					Your phone number
				</label>
				<div class="input-div">
					<input type="text" name="phone" value="" class="form-control">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-email">
				<label for="email">
					Your e-mail
				</label>
				<div class="input-div">
					<input type="text" name="email" value="" class="form-control" required="required" data-type="email">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-refferal">
				<label for="refferal">
					How did you find us?
				</label>
				<div class="input-div">
					<textarea class="form-control" name="refferal"></textarea>
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-about">
				<label for="about">
					Tell us about yourself!
				</label>
				<div class="input-div">
					<textarea class="form-control" name="about"></textarea>
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group">
				<div class="submit-div">
					<button id="form-submit-button" class="btn btn-success" type="submit">
						<span class="fa fa-check">
						</span>
						Send
					</button>
				</div>
			</div>
		</form>
	</div>
</template>
